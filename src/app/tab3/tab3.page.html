<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- ==============================
         HEADER PERSONALIZADO
         ============================== -->
    <div class="custom-header">
      <div class="header-top">
        <div class="title-group">
          <img src="assets/imagenes/logo-cipo.png" alt="Logo" class="header-logo" />
          <h1>Futbol.ARG</h1>
        </div>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- ==============================
       CONTENEDOR LOGIN / REGISTRO
       ============================== -->
  <div class="auth-container">

    <!-- BOTONES PARA TOGGLE ENTRE VISTAS -->
    <div class="toggle-buttons">
      <button [class.active]="view === 'login'" (click)="setView('login')">Iniciar Sesión</button>
      <button [class.active]="view === 'register'" (click)="setView('register')">Registrarse</button>
    </div>

    <!-- ==============================
         FORMULARIO LOGIN
         ============================== -->
    <form *ngIf="view === 'login'" class="form animate-fade">
      <h2>Bienvenido</h2>

      <ion-item>
        <ion-input type="email" placeholder="Email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Contraseña"></ion-input>
      </ion-item>

      <ion-button expand="block">Ingresar</ion-button>
    </form>

    <!-- ==============================
         FORMULARIO REGISTRO
         ============================== -->
    <form *ngIf="view === 'register'" class="form animate-fade">
      <h2>Crear Cuenta</h2>

      <ion-item>
        <ion-input type="text" placeholder="Nombre completo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="email" placeholder="Email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Contraseña"></ion-input>
      </ion-item>

      <ion-button expand="block">Registrarse</ion-button>
    </form>

  </div>
</ion-content>
