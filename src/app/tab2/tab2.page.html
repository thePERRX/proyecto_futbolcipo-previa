<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Header personalizado -->
    <div class="custom-header">
      <div class="header-top">
        <div class="title-group">
          <img src="assets/imagenes/logo-cipo.png" alt="Logo" class="header-logo" />
          <h1>Futbol.ARG</h1>
        </div>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Título de la sección -->
  <div class="section-title">
    <h2>Partidos En Vivo</h2>
    <div class="title-decoration"></div>
  </div>

  <!-- Lista de partidos en vivo -->
  <div class="match-list">
    <ion-card *ngFor="let match of liveMatches" class="match-card">
      <ion-card-content>
        <div class="match-info">
          <!-- Equipos y marcador -->
          <div class="teams">
            <span class="team-name home">{{match.home}}</span>
            <span class="vs">VS</span>
            <span class="team-name away">{{match.away}}</span>
          </div>
          <div class="score-time">
            <span class="score">{{match.score}}</span>
            <span class="time">{{match.time}}</span>
          </div>
          <div class="stadium">
            <ion-icon name="location-outline"></ion-icon>
            <span>{{match.stadium}}</span>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
