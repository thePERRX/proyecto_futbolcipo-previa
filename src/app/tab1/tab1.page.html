<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Header personalizado: dos div en columna -->
    <div class="custom-header">
      <!-- Parte superior: logo + tÃ­tulo centrados -->
      <div class="header-top">
        <div class="title-group">
          <img src="assets/imagenes/logo-cipo.png" alt="Logo" class="header-logo" />
          <h1>Futbol.ARG</h1>
        </div>
      </div>

      <!-- Parte inferior: tres secciones que ocupan todo el ancho, separadas y centradas -->
      <div class="header-bottom">
        <div class="section">
          <ion-icon aria-hidden="true" name="trophy-outline"></ion-icon>
          <span>local</span>
        </div>
        <div class="section">
          <ion-icon aria-hidden="true" name="globe-outline"></ion-icon>
          <span>internacial</span>
        </div>
        <div class="section">
          <ion-icon aria-hidden="true" name="newspaper-outline"></ion-icon>
          <span>novedades</span>
        </div>
      </div>
    </div>
  </ion-toolbar>
</ion-header>
